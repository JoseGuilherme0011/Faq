<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Interativo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="faq">
    <h1>Perguntas Frequentes</h1>

    <div class="faq-item">
      <button class="faq-question">O que é um FAQ?</button>
      <div class="faq-answer">
        <p>FAQ significa "Frequently Asked Questions", ou seja, perguntas frequentes feitas por usuários.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Por que usar um accordion?</button>
      <div class="faq-answer">
        <p>Para economizar espaço na página e melhorar a experiência do usuário.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Como funciona este FAQ?</button>
      <div class="faq-answer">
        <p>Você clica em uma pergunta para ver a resposta. Se clicar novamente, ela se esconde.</p>
      </div>
    </div>
  </section>

  <script src="faq.js"></script>
</body>
</html>
